<div class="col-md-12">

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-list-alt"></span><b>Nadchodzące wydarzenia</b> <a href="#!/addEvent">Dodaj
            wydarzenie</a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="demo">

                        <tr>
                            <li class="news-item"  ng-repeat="event in events" ts-repeat>
                                <table cellpadding="4">
                                    <tr>
                                        <td><img src="..{{event.url}}" width="60"
                                                 class="img-circle"/></td>
                                        <td> <b>{{event.title}} data: {{event.date  | date:'dd/MM/yyyy'}}  <span style="color:red; font-size: 12px;">wolnych miejsc:{{event.freeTicket}}</span> </b></td>
                                        <td style="padding-left: 25px;" ng-show="moreInfo == event.id">Wydarzenie: <b>{{event.eventType.name}}</b> Opis: {{event.description}}<b></b></td>
                                        <b><a style="padding-right: 20px;" href="#!/reservation" ng-click="copyEvent(event)">ZAREZERWUJ BILET</a></b>

                                        <button ng-show="moreInfo != event.id" type="button" class="btn btn-info" ng-click="moreDescription(event)">
                                            Więcej informacji
                                        </button>
                                        <button ng-show="moreInfo == event.id" type="button" class="btn btn-info" ng-click="moreDescription(event)">Ukryj</button>
                                        <button type="button" class="btn btn-warning" ng-click="delete(event)">Usuń</button>

                                    </tr>
                                </table>
                            </li>
                        </tr>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
